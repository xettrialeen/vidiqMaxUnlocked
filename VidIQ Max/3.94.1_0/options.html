<!DOCTYPE html>
<html>
  <head>
    <title>vidIQ Vision - Options</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script src="options.bundle.js"></script>
  </head>

  <body>
    <div class="vidiq-options">
      <div class="vidiq-header">
        <h1>
          <img src="images/vidiq_dark.svg" />&nbsp;
          <span data-i18n="extensionSettingsTitle">Extension Settings</span>
        </h1>
        <a href="https://youtube.com">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 11 12"
            width="11"
            height="12"
            {...props}
          >
            <path
              fill="currentColor"
              d="M.257 10.453a.613.613 0 000 .862c.24.232.636.232.868 0L5.5 6.939l4.375 4.376c.232.232.636.239.868 0a.62.62 0 000-.862L6.368 6.071l4.375-4.375a.613.613 0 000-.861.615.615 0 00-.868 0L5.5 5.21 1.125.835a.609.609 0 00-.868 0 .62.62 0 000 .861l4.375 4.375-4.375 4.382z"
            ></path>
          </svg>
        </a>
      </div>

      <div class="settings">
        <div class="setting">
          <input type="checkbox" id="rating-bar" />
          <label for="rating-bar" data-i18n="researchVph">
            Views Per Hour (VPH)
          </label>
        </div>

        <div class="setting">
          <input type="checkbox" id="toolbar-stats" />
          <label for="toolbar-stats" data-i18n="toolbarStatsDropdownTitle">
            Toolbar Stats Dropdown
          </label>
        </div>

        <div class="setting">
          <input type="checkbox" id="home-page-shortcuts" />
          <label for="home-page-shortcuts" data-i18n="shortcutsOnHomePage">
            Shortcuts on Home Page
          </label>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-videoideas" />
            <label
              for="home-page-shortcuts-videoideas"
              data-i18n="dailyIdeasTitle"
            >
              Daily Ideas
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-keywordinspector" />
            <label
              for="home-page-shortcuts-keywordinspector"
              data-i18n="keywordInspectorTitle"
            >
              Keyword Inspector
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-competitors" />
            <label
              for="home-page-shortcuts-competitors"
              data-i18n="competitors"
            >
              Competitors
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-trendalerts" />
            <label
              for="home-page-shortcuts-trendalerts"
              data-i18n="trendAlerts"
            >
              Trend Alerts
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-mostviewed" />
            <label
              for="home-page-shortcuts-mostviewed"
              data-i18n="researchMostViewed"
            >
              Most Viewed
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-channelaudit" />
            <label
              for="home-page-shortcuts-channelaudit"
              data-i18n="channelAudit"
            >
              Channel Audit
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-achievements" />
            <label
              for="home-page-shortcuts-achievements"
              data-i18n="achievementsTitle"
            >
              Achievements
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="home-page-shortcuts-academy" />
            <label for="home-page-shortcuts-academy" data-i18n="vidiqAcademy">
              vidIQ Academy
            </label>
          </div>
        </div>

        <div class="setting">
          <input type="checkbox" id="video-manager-shortcuts" />
          <label
            for="video-manager-shortcuts"
            data-i18n="shortcutsOnVideoManager"
          >
            Shortcuts on Video Manager
          </label>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-videoideas" />
            <label
              for="video-manager-shortcuts-videoideas"
              data-i18n="dailyIdeasTitle"
            >
              Daily Ideas
            </label>
          </div>

          <div class="sub-setting">
            <input
              type="checkbox"
              id="video-manager-shortcuts-keywordinspector"
            />
            <label
              for="video-manager-shortcuts-keywordinspector"
              data-i18n="keywordInspectorTitle"
            >
              Keyword Inspector
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-competitors" />
            <label
              for="video-manager-shortcuts-competitors"
              data-i18n="competitors"
            >
              Competitors
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-trendalerts" />
            <label
              for="video-manager-shortcuts-trendalerts"
              data-i18n="trendAlerts"
            >
              Trend Alerts
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-mostviewed" />
            <label
              for="video-manager-shortcuts-mostviewed"
              data-i18n="researchMostViewed"
            >
              Most Viewed
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-channelaudit" />
            <label
              for="video-manager-shortcuts-channelaudit"
              data-i18n="channelAudit"
            >
              Channel Audit
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-achievements" />
            <label
              for="video-manager-shortcuts-achievements"
              data-i18n="achievementsTitle"
            >
              Achievements
            </label>
          </div>

          <div class="sub-setting">
            <input type="checkbox" id="video-manager-shortcuts-academy" />
            <label
              for="video-manager-shortcuts-academy"
              data-i18n="vidiqAcademy"
            >
              vidIQ Academy
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
